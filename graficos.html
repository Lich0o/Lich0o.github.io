<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplos de Gráficos</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
            text-align: center;
        }
        header {
            background: #004080;
            color: #fff;
            padding: 1rem;
        }
        .chart-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            padding: 2rem;
        }
        .chart {
            width: 300px;
            height: 300px;
            margin: 1rem;
        }
    </style>
</head>
<body>
    <header>
        <h1>Ejemplos de Gráficos con Chart.js</h1>
        <p>Visualización de variables de proceso</p>
    </header>
    <div class="chart-container">
        <div class="chart">
            <canvas id="lineChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="barChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="progressChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="pieChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="radarChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="polarChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="bubbleChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="scatterChart"></canvas>
        </div>
        <div class="chart">
            <canvas id="horizontalBarChart"></canvas>
        </div>
    </div>
    <script>
        // Gráfico de Líneas
        const lineCtx = document.getElementById('lineChart').getContext('2d');
        new Chart(lineCtx, {
            type: 'line',
            data: {
                labels: ['Enero', 'Febrero', 'Marzo', 'Abril', 'Mayo'],
                datasets: [{
                    label: 'Producción Mensual',
                    data: [65, 59, 80, 81, 56],
                    borderColor: '#0066cc',
                    borderWidth: 2,
                    fill: false
                }]
            },
            options: {
                responsive: true
            }
        });

        // Gráfico de Barras
        const barCtx = document.getElementById('barChart').getContext('2d');
        new Chart(barCtx, {
            type: 'bar',
            data: {
                labels: ['Proceso A', 'Proceso B', 'Proceso C'],
                datasets: [{
                    label: 'Rendimiento (%)',
                    data: [70, 85, 90],
                    backgroundColor: ['#ff6600', '#33cc33', '#0066cc']
                }]
            },
            options: {
                responsive: true
            }
        });

        // Gráfico de Progreso
        const progressCtx = document.getElementById('progressChart').getContext('2d');
        new Chart(progressCtx, {
            type: 'doughnut',
            data: {
                labels: ['Progreso', 'Restante'],
                datasets: [{
                    data: [75, 25],
                    backgroundColor: ['#33cc33', '#f4f4f4']
                }]
            },
            options: {
                responsive: true,
                cutout: '70%'
            }
        });

        // Gráfico de Pastel
        const pieCtx = document.getElementById('pieChart').getContext('2d');
        new Chart(pieCtx, {
            type: 'pie',
            data: {
                labels: ['A', 'B', 'C'],
                datasets: [{
                    data: [30, 50, 20],
                    backgroundColor: ['#ff9999', '#66b3ff', '#99ff99']
                }]
            },
            options: {
                responsive: true
            }
        });

        // Gráfico de Radar
        const radarCtx = document.getElementById('radarChart').getContext('2d');
        new Chart(radarCtx, {
            type: 'radar',
            data: {
                labels: ['Fuerza', 'Velocidad', 'Resistencia', 'Agilidad', 'Técnica'],
                datasets: [{
                    label: 'Desempeño',
                    data: [65, 59, 90, 81, 56],
                    backgroundColor: 'rgba(54, 162, 235, 0.2)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                responsive: true
            }
        });

        // Gráfico Polar
        const polarCtx = document.getElementById('polarChart').getContext('2d');
        new Chart(polarCtx, {
            type: 'polarArea',
            data: {
                labels: ['Rojo', 'Azul', 'Verde'],
                datasets: [{
                    data: [11, 16, 7],
                    backgroundColor: ['#ff9999', '#66b3ff', '#99ff99']
                }]
            },
            options: {
                responsive: true
            }
        });

        // Gráfico de Burbuja
        const bubbleCtx = document.getElementById('bubbleChart').getContext('2d');
        new Chart(bubbleCtx, {
            type: 'bubble',
            data: {
                datasets: [{
                    label: 'Población',
                    data: [
                        {x: 10, y: 20, r: 5},
                        {x: 15, y: 10, r: 10},
                        {x: 20, y: 30, r: 15}
                    ],
                    backgroundColor: 'rgba(255, 99, 132, 0.5)'
                }]
            },
            options: {
                responsive: true
            }
        });

        // Gráfico de Dispersión
        const scatterCtx = document.getElementById('scatterChart').getContext('2d');
        new Chart(scatterCtx, {
            type: 'scatter',
            data: {
                datasets: [{
                    label: 'Relación X-Y',
                    data: [
                        {x: 10, y: 20},
                        {x: 15, y: 25},
                        {x: 20, y: 30}
                    ],
                    backgroundColor: '#33cc33'
                }]
            },
            options: {
                responsive: true
            }
        });

        // Gráfico de Barras Horizontales
        const horizontalBarCtx = document.getElementById('horizontalBarChart').getContext('2d');
        new Chart(horizontalBarCtx, {
            type: 'bar',
            data: {
                labels: ['Categoria A', 'Categoria B', 'Categoria C'],
                datasets: [{
                    label: 'Cantidad',
                    data: [15, 25, 35],
                    backgroundColor: ['#4caf50', '#2196f3', '#ff9800']
                }]
            },
            options: {
                responsive: true,
                indexAxis: 'y'
            }
        });
    </script>
</body>
</html>
